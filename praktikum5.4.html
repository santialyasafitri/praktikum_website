<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prompt Nama</title>
  </head>
  <body>
    <p>
      <script language="JavaScript">
        
        function namaAnda() {
        let nama = prompt ("Masukan Nama Anda");
          if (nama != null) {
            alert("Halo " + nama + "!");
          }
        }
      </script>
  
      <form name="Penghitung">
      <h1>Memasukkan Data Lewat Prompt</h1>
      
      <input type="button" value="Masukkan Nama" onclick="namaAnda()"/>
      </form>

      </p>
  </body>
</html>
