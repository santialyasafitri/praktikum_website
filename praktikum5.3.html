    <p>
      <script language="JavaScript">
      document.writeIn("<pre>");
      document.writeIn("<h1>Operasi Aritmatika</h1>");
      let A = "100";
      let B = "200";
      let C = 300;
      let D = 400;
      let E = A + B;
      document.writeIn('"100" + "200" =' + E);
      E = B + C;
      document.writeIn('"200" + 300 =' + E);
      E = C + D;

      </script>
