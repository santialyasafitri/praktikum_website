<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Salon Bonus</title>
    <script language="JavaScript">
      function hitungTotalPembelian() {
          
            let hargaBarang = parseFloat(prompt("Masukkan harga per barang:"));
            let jumlahBarang = parseInt(prompt("Masukkan jumlah barang yang dibeli:"));

            let totalHarga = hargaBarang * jumlahBarang;

            let diskon = 0;
            if (jumlahBarang > 50) {
                diskon = 0.10 * totalHarga; 
            }

            let totalSetelahDiskon = totalHarga - diskon;

            alert("Harga keseluruhan tanpa diskon: Rp" + totalHarga.toFixed(2) +
                  "\nDiskon yang diberikan: Rp" + diskon.toFixed(2) +
                  "\nTotal harga setelah diskon: Rp" + totalSetelahDiskon.toFixed(2));
        }
    </script>
</head>
<body>
    <h1>Perhitungan Pembelian Toko</h1>
    <button onclick="hitungTotalPembelian()">Hitung Total Pembelian</button>
</body>
</html>
