<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Membership Diskon</title>
  </head>
  <body>
    <p>
      <script language="JavaScript">
          
        let pelanggan = [
            { nama: "Lena", membership: true },
            { nama: "Rio", membership: false }
        ];
        
        pelanggan.forEach(function(pelanggan) {
            if (pelanggan.membership) {
                console.log(pelanggan.nama + " Mendapatkan diskon 5%");
            } else {
                console.log(pelanggan.nama + " Tidak mendapatkan diskon");
            }
        });
      </script>
    </p>
  </body>
</html>
