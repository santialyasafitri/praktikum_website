<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Salon Bonus</title>
    
    <script language="JavaScript">
      
      function cekBonus() {
        let totalKunjungan = parseInt(prompt("Masukkan total kunjungan ke salon:"));
        let jumlahKupon = totalKunjungan;
        let mendapatkanBonus = (totalKunjungan >= 10) ? "Ya" : "Tidak";
     
        alert("Total kunjungan: " + totalKunjungan + 
              "\nPotongan kupon yang dimiliki: " + jumlahKupon + 
              "\nApakah mendapatkan kunjungan gratis? " + mendapatkanBonus);
      }
    </script>
  </head>
  <body>
    <h1>Salon Bonus Checker</h1>
    <button onclick="cekBonus()">Cek Bonus Pelanggan</button>
  </body>
</html>
