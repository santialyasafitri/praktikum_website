<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Percabangan JavaScript</title>
  </head>
  <body>
    <p>
      <script language="JavaScript">
        let alatIT = ["Laptop", "smartphone", "tablet"];

        document.writeln("Berikut Perangkat yang terdapat dalam array: </br>");
        document.writeln(alatIT[0] + alatIT[1] + "</br>" + alatIT[2] + "</br>");

        const pembeli =[];
        pembeli["nama"] = "Santi Alya Safitri";
        pembeli["usia"] = 19;
        pembeli["asal"] = "Tanggamus";

        document.writeln("</br>");
        document.writeln("Berikut data Pembeli yang di-input-kan: ");
        document.writeln("</br>" + "Nama : " + pembeli["nama"] +
                         "</br>" + "Usia : " + pembeli["usia"] +
                         "</br>" + "Asal : " + pembeli["asal"]);
      </script>
    </p>
  </body>
</html>
